{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" />
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Font Awesome 5 Brands:wght@400&display=swap" />

    <script src="https://kit.fontawesome.com/cb792c0850.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="signup-login">

        <div class="signup-box scr">
            <div>
                <h1>Hello {{user}}</h1>
            </div>
            <div class="heading">
                Get Things Done?
            </div>
            <div classs="anca">
                <a href="{% url 'signout' %}" class="sign"><i class="fa-solid fa-right-from-bracket"></i></a>
            </div>
            <form action="" method="post">
                {% csrf_token %}
                <input type="text" class="inp" name="title" required placeholder="Add Today's Task">
                <input type="submit" class=submit-button value="Add Task">
            </form>
            {% for task in tasks %}
            <div class="Todo">
                <h5>{{task.srno}}</h5>
                <p>{{task.title}}</p>
                <div>
                    <a href="{% url 'edit_todo' task.srno %} "><i class="fa-solid fa-pen-to-square"></i></a>
                    <a href="{% url 'delete_task' task.srno %}"><i class="fa-solid fa-trash"></i></a>
                    </i>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
